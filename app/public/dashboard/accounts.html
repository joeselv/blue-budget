<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBudget - Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0..1,0" rel="stylesheet" />
    <link rel="stylesheet" href="../dashboard/styles.css"> 
     <script defer src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../dashboard/resources/blueBudgetLogo.svg " alt="BlueBudget Logo" class="logo-img">
            BlueBudget
        </div>

        <a href="budget" id="budget" class="menu-item">
        <a href="budget" id="budget" class="menu-item">
            <span class="material-symbols-rounded">savings</span>
            <span>Budget</span>
        </a>
        <a href="transactions" id="transactions" class="menu-item">
        <a href="transactions" id="transactions" class="menu-item">
            <span class="material-symbols-rounded">receipt_long</span>
            <span>Transactions</span>
        </a>
        <a href="accounts" id="accounts" class="menu-item selected">
        <a href="accounts" id="accounts" class="menu-item selected">
            <span class="material-symbols-rounded">person</span>
            <span>Accounts</span>
        </a>
        <a href="settings" id="settings" class="menu-item">
        <a href="settings" id="settings" class="menu-item">
            <span class="material-symbols-rounded">settings</span>
            <span>Settings</span>
        </a>
    </div>

    <div class="main-container">
        <div class="header">
            <p class="page-title">Accounts</p>
            <button id="logout-btn" class="logout-btn">Log Out</button>
        </div>

        <div class="content">
            <div class="main-content">
                <button id="plaid-link-button" class="link-button">Link Bank Account</button>
                <div id="linked-accounts-container"></div>
            </div>
        </div>
    </div>

    <script type="module" src="dashboard/common.js"></script>
    <script src="../plaid.js"></script>
</body>
</html>
