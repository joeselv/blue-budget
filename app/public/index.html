<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueBudget</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0..1,0" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to Blue Budget</h1>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="text" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p id="login-message" style="color: red; display: none;"></p>
    <button id="signup-toggle">Sign Up</button>
  </div>

  <!-- Signup Section (hidden initially) -->
  <div id="signup-section" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="signup-message" style="color: red; display: none;"></p>
    <button id="login-toggle">Back to Log In</button>
  </div>

  <!-- Logged-in Section (hidden initially) -->
  <div id="loggedin-section" style="display: none;">
    <h2>You are logged in!</h2>
    <p>Welcome to your account dashboard.</p>
    <button id="logout-button">Log Out</button> <!-- Logout button added here -->
  </div>

  <script>
    // Elements for modal and toggle
    const authModal = document.getElementById('auth-modal');
    const modalTitle = document.getElementById('modal-title');
    const toggleAuthText = document.getElementById('toggle-auth');
    const loginSignUpButton = document.getElementById('loginSignUp');
    const authForm = document.getElementById('auth-form');
    const closeModal = document.getElementById('close-modal');

    // Function to handle form submission for login
    async function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById('signup-email').value;
      const userpassword = document.getElementById('signup-password').value;
      try {
        const response = await fetch('/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, userpassword }),
        });

        if (response.ok) {
          window.location.href = '/budget'; // Redirect after successful login
        } else {
          const data = await response.json();
          alert(data.message || 'Login failed'); // Display error message
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      }
    }

    // Function to handle form submission for signup
    async function signupUser(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const userpassword = document.getElementById('login-password').value;
      try {
        const response = await fetch('/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, userpassword }),
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('loggedin-section').style.display = 'block';
        } else {
          document.getElementById('login-message').textContent = data.error;
          document.getElementById('login-message').style.display = 'block';
        }
      } catch (error) {
        console.error('Error during login:', error);
      }
    };

    // Handle Logout Button Click
    document.getElementById('logout-button').addEventListener('click', async () => {
      try {
        const response = await fetch('/logout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
        if (response.ok) {
          alert('Logged out successfully.');
          document.getElementById('loggedin-section').style.display = 'none';
          document.getElementById('login-section').style.display = 'block';
        } else {
          console.error('Logout failed');
        }
      } catch (error) {
        console.error('Error during logout:', error);
      }
    });
  </script>
</body>
</html>
