<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Budget</title>
</head>
<body>
  <h1>Welcome to Blue Budget</h1>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="text" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p id="login-message" style="color: red; display: none;"></p>
    <button id="signup-toggle">Sign Up</button>
  </div>

  <!-- Signup Section (hidden initially) -->
  <div id="signup-section" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="signup-message" style="color: red; display: none;"></p>
    <button id="login-toggle">Back to Log In</button>
  </div>

  <!-- Logged-in Section (hidden initially) -->
  <div id="loggedin-section" style="display: none;">
    <h2>You are logged in!</h2>
    <p>Welcome to your account dashboard.</p>
  </div>

  <script>
    // Toggle to show the signup form
    document.getElementById('signup-toggle').addEventListener('click', () => {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('signup-section').style.display = 'block';
    });

    // Toggle to show the login form
    document.getElementById('login-toggle').addEventListener('click', () => {
      document.getElementById('signup-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    });

    // Handle Signup Form Submission
    document.getElementById('signup-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();

        if (response.ok) {
          alert('Signup successful! Please log in.');
          document.getElementById('signup-section').style.display = 'none';
          document.getElementById('login-section').style.display = 'block';
        } else {
          document.getElementById('signup-message').textContent = data.error;
          document.getElementById('signup-message').style.display = 'block';
        }
      } catch (error) {
        console.error('Error during signup:', error);
      }
    });

    // Handle Login Form Submission
    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      console.log(email + ", " + password);
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        console.log(response.json());

        if (response.ok) {
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('loggedin-section').style.display = 'block';
        } else {
          document.getElementById('login-message').textContent = data.error;
          document.getElementById('login-message').style.display = 'block';
        }
      } catch (error) {
        console.error('Error during login:', error);
      }
    });
  </script>
</body>
</html>
